<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <h1>Spotify jQuery</h1>

  <div id="spotify">
    <div id="search">
      <input type="text" id="artistName" placeholder="Search for an artist" />
    </div>
    <section id="results">
      <div class="col">
        <h2>Artists</h2>
        <div id="artists"></div>
      </div>
      <div class="col">
        <h2>Songs</h2>
        <div id="songs"></div>
      </div>
    </section>


  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
